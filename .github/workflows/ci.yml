name: API, Web and Core workflow

on:
  push:
    branches:
      - main
    paths:
      - components/api/**
      - components/web/**
      - components/core/**
  workflow_dispatch:

permissions:
  contents: read

jobs:
  API:
    name: "Build and Install API dependencies"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: components/api

    steps:
      - name: checkout the repo
        uses: actions/checkout@v4

      - name: setup node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: components/api/package-lock.json

      - name: "Install dependencies"
        run: npm ci

      - name: build API
        run: npm run build
  web:
    name: "lint, Build and Install Web dependencies"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: components/web

    steps:
      - name: checkout the repo
        uses: actions/checkout@v4

      - name: setup node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: components/web/package-lock.json

      - name: "Install dependencies"
        run: npm ci

      - name: "run lint"
        run: npm run lint

      - name: "run build"
        run: npm run build

  core:
    name: "build & install Core dependencies"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: components/core

    steps:
      - name: checkout the repo
        uses: actions/checkout@v4

      - name: setup node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: components/core/package-lock.json

      - name: "install dependencies"
        run: npm ci

      - name: "build core"
        run: npm run build
