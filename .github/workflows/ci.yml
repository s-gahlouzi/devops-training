name: Main orchestrator workflow

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  Orchestrate-API:
    name: "test, build API component"
    uses: ./.github/workflows/reusable-api-ci.yml
    with:
      node-version: "20"
      package-manager: "npm"
      cache-dependency-path: components/api/package-lock.json
    permissions:
      contents: read
      pull-requests: write
