name: Build and Test API
on: 
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-api:
   runs-on: ubuntu-latest
   timeout-minutes: 15
   defaults:
    run:
      working-directory: components/api
   steps:
    - name: Checkout the repo
      uses: actions/checkout@v4
    - name: cache deps
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: components/api/package-lock.json
    - name: install deps
      run: npm ci
    - name: build api
      run: npm run build

  test-api:
    needs: build-api
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: components/api
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      - name: install deps
        run: npm ci
      - name: run tests
        run: npm run test:coverage

