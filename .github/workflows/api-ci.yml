name: API, Web and Core workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  API:
    name: "Build and Install API dependencies"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: components/api

    steps:
      - name: checkout the repo
        uses: actions/checkout@v4

      - name: setup node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: components/api/package-lock.json

      - name: "Install dependencies"
        run: npm ci

      - name: "Run integration tests"
        run: "npm run test:coverage"

      - name: "upload test coverage report"
        uses: actions/upload-artifact@v4
        with:
          name: test-report-artifact
          path: ${{github.workspace}}/components/api
          if-no-files-found: error

      - name: generate code coverage report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: ${{github.workspace}}/components/api/coverage/coverage.cobertura.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: "30 80"

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'main'
        with:
          recreate: true
          path: code-coverage-results.md

      - name: build API
        run: npm run build
