name: API, Web and Core workflow

on:
  workflow_call:

permissions:
  contents: read

jobs:
  API:
    name: "Build and Install API dependencies"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: components/api

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: setup composite setup
        uses: ./.github/workflows/actions/install-and-cache-node-deps
        with:
          path: components/api/package-lock.json
          working-directory: components/api

      - name: "Run integration tests"
        run: "npm run test:coverage"

      - name: "upload test coverage report"
        uses: actions/upload-artifact@v4
        with:
          name: test-report-artifact
          path: ${{github.workspace}}/components/api/coverage
          if-no-files-found: error

      - name: generate code coverage report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: components/api/coverage/cobertura-coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: "30 80"

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

      - name: build API
        run: npm run build
