app:
  name: my-application
  version: 1.0.0
  environment: development

server:
  host: localhost
  port: 3000
  timeout: 30

database:
  host: db.example.com
  port: 5432
  name: myapp_db
  pool:
    min: 2
    max: 10

services:
  - name: api
    enabled: true
    replicas: 2
  - name: worker
    enabled: false
    replicas: 1
  - name: cache
    enabled: true
    replicas: 1
