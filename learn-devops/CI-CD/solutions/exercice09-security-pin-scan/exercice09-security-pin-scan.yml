name: Exercise 09 - Security and Pin Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  security-events: write

jobs:
  build-and-scan:
    name: Build API Image and Security Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1

      - name: Build API Docker image
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6.9.0
        with:
          context: ./components/api
          file: ./components/api/Dockerfile
          tags: api-image:latest
          load: true
          push: false

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # v0.28.0
        continue-on-error: true
        with:
          image-ref: api-image:latest
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@ea9e4e37992a54ee68a9622e985e60c8e8f12d9f # v3.27.4
        continue-on-error: true
        with:
          sarif_file: "trivy-results.sarif"

      - name: Display scan summary
        continue-on-error: true
        run: |
          echo "## ðŸ” Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Trivy vulnerability scan completed for API image." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the Security tab for detailed results." >> $GITHUB_STEP_SUMMARY

          if [ -f trivy-results.sarif ]; then
            echo "âœ… Scan results uploaded successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No scan results file found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Run Trivy vulnerability scanner (table format)
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # v0.28.0
        continue-on-error: true
        with:
          image-ref: api-image:latest
          format: "table"
          severity: "CRITICAL,HIGH,MEDIUM"
